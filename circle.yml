machine:
  services:
    - docker
  environment:
    CLOUDSDK_CORE_DISABLE_PROMPTS: 1

dependencies:
  pre:
    - curl https://sdk.cloud.google.com | bash
    - echo notasecret > /tmp/gcloud_key_password
    - echo $gcloud_p12_key_base64 | openssl enc -base64 -d > /tmp/gcloud_p12_key
    - gcloud auth activate-service-account $gcloud_account_email --key-file /tmp/gcloud_p12_key --password-file /tmp/gcloud_key_password --project $gcloud_project
    - gcloud auth list

test:
  override:
    - docker build -t=$registry_root/$image_name:b$CIRCLE_BUILD_NUM .

deployment:
  registry:
    branch: master
    commands:
      - docker push $registry_root/$image_name:b$CIRCLE_BUILD_NUM
