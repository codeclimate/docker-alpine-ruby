machine:
  services:
    - docker
  environment:
    gcloud_project: neon_nexus_95005
    registry_root: gcr.io
    image_name: alpine-ruby

test:
  override:
    - docker build -t=$registry_root/$gcloud_project/$image_name:b$CIRCLE_BUILD_NUM .

deployment:
  registry:
    branch: master
    commands:
      - echo $registry_root/$gcloud_project/$image_name:b$CIRCLE_BUILD_NUM
      - echo notasecret > /tmp/gcloud_key_password
      - gcloud auth activate-service-account --key-file FOO --password-file /tmp/gcloud_key_password --project $gcloud_project
      - docker push $registry_root/$gcloud_project/$image_name:b$CIRCLE_BUILD_NUM
