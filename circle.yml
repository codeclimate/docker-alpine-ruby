machine:
  services:
    - docker

dependencies:
  pre:
    - mkdir -p /tmp/gcloud_keys
    - echo notasecret > /tmp/gcloud_keys/password
    - echo $gcloud_p12_key_base64 | openssl enc -base64 -d > /tmp/gcloud_keys/p12_key
    - docker pull google/cloud-sdk
    - docker run --name gcloud-config -v /tmp/gcloud_keys:/tmp/gcloud_keys google/cloud-sdk gcloud auth activate-service-account $gcloud_account_email --key-file /tmp/gcloud_keys/p12_key --password-file /tmp/gcloud_keys/password --project $gcloud_project
    - docker run --volumes-from gcloud-config google/cloud-sdk gcloud auth list

test:
  override:
    - docker build -t=$registry_root/$image_name:b$CIRCLE_BUILD_NUM .

deployment:
  registry:
    branch: master
    commands:
      - docker push $registry_root/$image_name:b$CIRCLE_BUILD_NUM
