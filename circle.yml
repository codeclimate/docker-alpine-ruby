machine:
  services:
    - docker

dependencies:
  pre:
    - echo $gcloud_json_key_base64 | openssl enc -base64 -d > /tmp/gcloud_key.json
    - docker pull google/cloud-sdk
    - docker run --name gcloud-config -v /tmp/gcloud_key.json:/tmp/gcloud_key.json google/cloud-sdk gcloud auth activate-service-account $gcloud_account_email --key-file /tmp/gcloud_key.json
    - docker run --volumes-from gcloud-config google/cloud-sdk gcloud auth list

test:
  override:
    - docker build -t=$registry_root/$image_name:b$CIRCLE_BUILD_NUM .

deployment:
  registry:
    branch: master
    commands:
      - docker push $registry_root/$image_name:b$CIRCLE_BUILD_NUM
